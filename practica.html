<!DOCTYPE html>
<html>
<head>
<script>
function rotar_imagen(){
  var tiempo = 2000;//tiempo en milisegundos
  var arrImagenes = ['img/galeria/1.jpg','img/galeria/2.jpg', 'img/galeria/3.jpg','img/galeria/4.jpg'];
  
  _img = document.getElementById('rotativo');
  
  //cargar la 1er imagen
  _img.src = arrImagenes[0];
  var i=1;
  setInterval(function(){
    _img.src = arrImagenes[i];
    i = (i == arrImagenes.length-1)? 0 : (i+1);
  }, tiempo);
}
</script>
</head>
<body onload="rotar_imagen();">
  <img id="rotativo"  />
</body>
</html>
